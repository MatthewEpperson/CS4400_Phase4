<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <title>Minimum Viable Product</title>
    <script src="scripts/pilots_view.js" defer></script>
    <link rel="stylesheet" href="styles/pilots_view.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="employees_view">Employee View</a>
        <a href="ingredients_view">Ingredients View</a>
        <a href="locations_view">Locations View</a>
        <a href="owners_view">Owners View</a>
        <a href="pilots_view">Pilots View</a>
        <a href="services_view">Services View</a>
        <a href="manage_drone">Manage Drone</a>

    </div>
    <div id="container">
        <h1 id = "title">Pilots View</h1>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="taxID">&nbsp &nbsp License ID:</label>
        <input type="text" id="licenseID">
        <button type="button" id="clearBtn">Clear</button>
    </div>
    <div id="pilotDiv">
        <table id="pilotTable" class="sortable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>License ID</th>
                    <th>Experience</th>
                    <th>Num Drones</th>
                    <th>Num Locations</th>
                </tr>
            </thead>
            <tbody id="testBody"></tbody>
        </table>
    </div>
    <div id="droneDiv">
        <h1> Drones </h1>
        <input id="inputDroneID" placeholder="Drone ID to Add">
        <input id="inputDroneTag" placeholder="Drone Tag to Add">
        <input id="inputDroneFuel" placeholder="Drone Fuel">
        <br><br>
        <input id="inputDroneCapacity" placeholder="Drone Capacity">
        <input id="inputDroneSales" placeholder="Sales">
        <input id="inputFlownBy" placeholder="Flown By">
        <button id="addDroneBtn">Add Drone</button>
        <button id="removeDroneBtn">Remove Drone</button>
        <br>
        <br>
        <table id="droneTable" class="sortable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tag</th>
                    <th>Fuel</th>
                    <th>Capacity</th>
                    <th>Sales</th>
                    <th>Flown By</th>
                    <th>Swarm ID</th>
                    <th>Swarm Tag</th>
                    <th>Hover</th>
                    <th>Remove Drone</th>
                </tr>
            </thead>
            <tbody id="testBody"></tbody>
        </table>
    </div>
    </div>
</body>
