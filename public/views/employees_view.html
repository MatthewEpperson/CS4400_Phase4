<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <title>Minimum Viable Product</title>
    <script src="scripts/employees_view.js" defer>
        // window.onload = loadEmployeeData;
    </script>
    <link rel="stylesheet" href="styles/employees_view.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="employees_view">Employee View</a>
        <a href="ingredients_view">Ingredients View</a>
        <a href="locations_view">Locations View</a>
        <a href="owners_view">Owners View</a>
        <a href="pilots_view">Pilots View</a>
        <a href="services_view">Services View</a>
    </div>
    <div id="container">
        <h1 id = "title">Employees</h1>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="taxID">&nbsp Tax ID:</label>
        <input type="text" id="taxID">
        <label for="inputLicenseID">&nbsp License ID:</label>
        <input type="text" id="inputLicenseID">
        <label for="inputExperience">&nbsp Experience:</label>
        <input type="text" id="inputExperience">
        <button type="button" id="clearBtn">Clear</button>
        <button type="button" id="addPilotRole"> Add Pilot Role </button>
        <button type="button" id="removePilotRole"> Remove Pilot Role </button>
        <button type="button" id="addWorkerRole"> Add Worker Role </button>
    </div>
    <div id="add_employee">
        <h3>add_employee()</h3>
        <div>
            <label id="username_label" for="username_input">Username</label>
            <input type="text" name="username_input" id="username_input">
            <label id="first_name_label" for="first_name_input">First name</label>
            <input type="text" name="first_name_input" id="first_name_input">
            <label id="last_name_label" for="last_name_input">Last name</label>
            <input type="text" name="last_name_input" id="last_name_input">

            <label id="salary_label" for="salary_input">Salary</label>
            <input type="number" name="salary_input" id="salary_input">

        </div>
        <div>
            <label id="address_label" for="address_input">Address</label>
            <input type="text" name="address_input" id="address_input">
            <label id="date_label" for="date_input">Birth date</label>
            <input type="date" name='date_input' id="date_input">

            <label id="hire_label" for="hire_date_input">Hire date</label>
            <input type="date" name='hire_date_input' id="hire_date_input">

            <label id="experience_label" for="experience_input">Years of experience</label>
            <input type="number" id="experience_input" name="experience_input">
            <label id="tax_label" for="tax_input">SSN</label>
            <input type="password" name="tax_input" id="tax_input" placeholder="123-45-6789">
        </div>
        <input type="submit" id="add_employee_submit" value="call add_employee()">
    </div>
    <br>
    <div id="employeeDiv">
        <table id="employeeTable" class="sortable">
            <thead>
                <tr>
                    <th>username</th>
                    <th>taxID</th>
                    <th>salary</th>
                    <th>hired</th>
                    <th>employee_experience</th>
                    <th>licenseID</th>
                    <th>Piloting Experience</th>
                    <th>Is Manager</th>
                </tr>
            </thead>
            <tbody id="testBody"></tbody>
        </table>
    </div>
    <div id="workerDiv">
        <table id="workerTable" class="sortable">
            <thead>
                <h1> Workers </h1>
                <tr>
                    <th>username</th>
                </tr>
            </thead>
            <tbody id="testBody"></tbody>
        </table>
        <table id="pilotTable" class="sortable">
            <h1> Pilots </h1>
            <thead>
                <tr>
                    <th>username</th>
                    <th>License ID</th>
                    <th> Experience </th>
                </tr>
            </thead>
            <tbody id="testBody"></tbody>
        </table>
    </div>
    </div>
    
</body>
